<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter password">
      <button type="submit"><img src="c:/Users/USER/Downloads/1413.png" alt="icon" width="20"></button>
      <p id="message">The password is <span id="strength"></span></p>

      <div id="strength-bar">
        <div id="strength-fill">  </div>
    </div>
  </div>
<script>
    var pass = document.getElementById("password");
    var msg = document.getElementById("message");
    var strengthText = document.getElementById("strength"); // text inside <span>
    var fill = document.getElementById("strength-fill");    // progress bar

    pass.addEventListener('input', () => {
        var strScore = 0;

        if (pass.value.length > 0) {
            msg.style.display = "block";
        } else {
            msg.style.display = "none";
            fill.style.width = "0%";
            return;
        }

        // scoring
        if (pass.value.length >= 8) strScore++;
        if (/[A-Z]/.test(pass.value)) strScore++;
        if (/[0-9]/.test(pass.value)) strScore++;
        if (/[^A-Za-z0-9]/.test(pass.value)) strScore++;

        // update UI
        if (strScore === 1) {
            strengthText.innerHTML = "Weak";
            fill.style.width = "25%";
            fill.style.background = "red";
        } else if (strScore === 2) {
            strengthText.innerHTML = "Medium";
            fill.style.width = "50%";
            fill.style.background = "orange";
        } else if (strScore === 3) {
            strengthText.innerHTML = "Strong";
            fill.style.width = "75%";
            fill.style.background = "blue";
        } else if (strScore === 4) {
            strengthText.innerHTML = "Very Strong";
            fill.style.width = "100%";
            fill.style.background = "green";
        }
    });
</script>

</body>
</html>
